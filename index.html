<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASPA</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .circle-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-image: url('https://via.placeholder.com/150');
            background-size: cover;
            background-position: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
            font-family: 'Georgia', serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle-img"></div>
        <h1>ASPA</h1>
    </div>
</body>
</html>
